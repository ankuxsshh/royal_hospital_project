{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      /* Full-page background image */
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }
      
      .bg-img {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0)), url('https://wallpapers.com/images/hd/red-and-white-background-6nxbp3wvznv6fand.jpg');
        height: 89%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        color: white;
        text-align: center;
      }
      
      /* Center content */
      .center-content {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .center-content h2 {
        font-size: 60px;
        font-weight: bold;
        color: black;
      }
      
      .center-content .domain {
        font-size: 21px;
        font-weight: bold;
        color: red;
      }
      
      /* Loader styling */
      .loader {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid black;
        border-top-color: red;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .navbar {
        background: rgba(255, 255, 255, 0.8);
      }
      
      .navbar .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .navbar-brand img {
        height: 80px; /* Adjust logo size */
      }
      
      /* Smooth scrolling for all browsers */
      html {
        scroll-behavior: smooth;
      }
      
      /* Hide scrollbar for Chrome, Safari, and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#"><img src="static/images/logo.png" alt="Logo" class="center-logo" /></a>
      </div>
    </nav>

    <!-- Background Image and Centered Content -->
    <div class="bg-img">
      <!-- Center content -->
      <div class="center-content">
        <div class="loader"></div> <!-- Loader added here -->
        <h2><b>LAUNCHING SOON</b></h2>
        <p class="domain">www.royalhealthcarekollam.com</p>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html> {% endcomment %}
