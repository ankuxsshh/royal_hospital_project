<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Royal Multispeciality Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Royal Multispeciality</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="hospitalsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Our Hospitals</a>
              <ul class="dropdown-menu" aria-labelledby="hospitalsDropdown">
                <li>
                  <a class="dropdown-item" href="#">Hospital 1</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Hospital 2</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="specialitiesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Our Specialities</a>
              <ul class="dropdown-menu" aria-labelledby="specialitiesDropdown">
                <li>
                  <a class="dropdown-item" href="#">Speciality 1</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Speciality 2</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book An Appointment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">International Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Call Us</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}

      {% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
